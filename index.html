<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrayerTimes</title>
  <link rel="stylesheet" href="assets/CSS/bootstrap.css">
  <script src="https://kit.fontawesome.com/5ba8e78fdc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="text-center">مواقيت الصلاة</h1>
    </div>
    <div class="locationContainer">
      <i class="fa-solid fa-location-dot"></i>
      <span id="location">موقع</span>
    </div>
    <div class="date">
      <div id="time-now" class="text-center"><b>12:32:Friday</b></div>
      <div id="date1" class="float-start" dir="rtl">30-8-2024</div>
      <div id="date2" class="float-end" dir="rtl">25 صفر 1445 </div>
      <div class="clearfix"></div>
    </div>
    <div class="timesPrayer">
      <div id="Fajr">
        <b>الفجر</b> <div class="time">00:00</div>
      </div>
      <div id="Sunrise">
        <b>الشروق</b>  <div class="time">06:00</div>
      </div>
      <div id="Dhuhr">
        <b>الظهر</b>  <div class="time">00:00</div>
      </div>
      <div id="Asr">
        <b>العصر</b>  <div class="time">00:00</div>
      </div>
      <div id="Maghrib">
        <b>المغرب</b>  <div class="time">00:00</div>
      </div>
      <div id="Isha">
        <b>العشاء</b>  <div class="time">00:00</div>
      </div>
    </div>
  </div>
</body>
<script src="assets/JS/axios.js"></script>
<script src="assets/JS/bootstrap.js"></script>
<script src="assets/JS/main.js"></script>
</html>
